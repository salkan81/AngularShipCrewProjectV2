<div class="w-100 text-center mb-3 mt-5"><h2>{{'certificates' | translate}}</h2></div>
<table class="table table-bordered" >
<thead>
  <tr>
    <th scope="col">{{'certificateName' | translate}}</th>
    <th scope="col">{{'certificateDate' | translate}}</th>
  </tr>
</thead>
<tbody class="table-group-divider">
  <tr *ngFor="let item of certificates">
    <td>{{item.name}}</td>
    <td>{{item.date}}</td>
  </tr>
</tbody>
</table>
