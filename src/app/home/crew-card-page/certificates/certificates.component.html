<h1 style="text-align:center ;">Certificates</h1>
<table class="table">
<thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Date</th>
  </tr>
</thead>
<tbody class="table-group-divider">
  <tr *ngFor="let item of certificates">
    <td>{{item.name}}</td>
    <td>{{item.date}}</td>
  </tr>
</tbody>
</table>
